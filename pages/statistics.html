    <script>

        $("#btnChange").click(function () {

            if ($("#rbEnable").is(':checked')) {
                OpenStatistic();
                $("#btnChange").attr("disabled", true);
            }
                
            else if ($("#rbDisable").is(':checked')) {
                CloseStatistic();
                $("#btnChange").attr("disabled", true);
            }
                
            else {

                new PNotify({
                    title: 'Durum Seçiniz!',
                    text: 'AÇIK / KAPALI seçeneklerinden birisini seçiniz!',
                    type: 'warning',
                    hide: true
                });
            }
        });


        function OpenStatistic() {
            $.ajax({
                type: "PUT",
                dataType: 'json',
                url: "http://192.168.1.43:8080/wm/statistics/config/enable/json",

                success: function (data) {

                    new PNotify({
                        title: 'İstatistik Durumu Değişti',
                        text: 'İstatistik aktif edildi.',
                        type: 'success',
                        hide: true
                    });

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert('Hata: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
                }
            });
        }

        function CloseStatistic() {
            $.ajax({
                type: "PUT",
                dataType: 'json',
                url: " http://192.168.1.43:8080/wm/statistics/config/disable/json",
                success: function (data) {

                    new PNotify({
                        title: 'İstatistik Durumu Değişti',
                        text: 'İstatistik kapatıldı.',
                        type: 'success',
                        hide: true
                    });

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert('Hata: ' + " " + jqXHR.responseText + " \n Status: " + textStatus + " \n Error Thrown: " + errorThrown);
                }
            });
        }





    </script>
